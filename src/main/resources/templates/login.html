<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">

</head>
<body class="text-center">
<form th:action="@{/login}" th:method="post">

    <div class="btn-group-vertical" role="group" aria-label="Basic example">
    </div>

    <div class="col-md-12 my-auto"><h4 class="h4 mb-2 font-weight-bolder">Please sign in</h4></div>

    <div class="form-floating d-grid gap-2 col-2 mx-auto">
        <label for="username"></label><input type="text" name="username" id="Username" placeholder="username"/>
    </div>

    <div class="form-floating d-grid gap-2 col-2 mx-auto">
        <label for="password"></label><input type="text" name="password" id="Password" placeholder="password"/>
    </div>

    <div class="d-grid gap-2 col-2 mx-auto">
        <button class="btn btn-primary" type="submit">Sign in</button>
    </div>

</form>
</body>
</html>
