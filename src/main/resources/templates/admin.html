<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">

</head>
<script>
    function fillingEditModal(id, name, lastName, username, password) {

        $("#modal-id").val(id);
        $("#modal-name").val(name);
        $("#modal-lastName").val(lastName);
        $("#modal-username").val(username);
        $("#modal-password").val(password);
    }

    function fillingDeleteModal(id, name, lastName, username, password) {

        $("#modal-myId").val(id);
        $("#modal-myName").val(name);
        $("#modal-myLastName").val(lastName);
        $("#modal-myUsername").val(username);
        $("#modal-myPassword").val(password);
    }

</script>

<body>
<form th:method="post" th:object="${user}">
    <nav class="navbar navbar-dark bg-company-red bg-dark justify-content-end">
        <div style="float:right" class="text-white">
            Name:
            <a th:text="${user}"></a>
            With roles:
            <tr th:each="role : ${roles}"
                th:text="${role.getRole()} + ' '"></td>
            </tr>
            <a class="navbar-brand" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
</form>

<form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-8">
                <div class="d-grid gap-0">
                    <button type="button" class="btn btn-primary btn-sm">Admin</button>
                    <a href="#" th:href="@{/user}" class="btn btn-primary btn-sm active" role="button"
                       aria-pressed="true">User</a>
                </div>
            </div>

            <div class="col bg-light">
                <div><h2>Admin panel<span
                        class="badge badge-secondary"></span></h2></div>
                <nav>
                    <div class="nav nav-tabs" role="tablist">
                        <a class="nav-item nav-link tab-pane" data-toggle="tab" href="#Users table"
                           role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" data-toggle="tab" href="#New User"
                           role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                    </div>
                </nav>
                <div class="tab-content border">
                    <div role="tabpanel" class=" tab-pane active" id="Users table">
                        <table class="table">
                            <form th:method="post" th:object="${user}">
                                <div class="panel-body bg-light border w-100 p-3">All users</div>
                                <td>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td>
                                                <a th:each="role :${user.getRoles()}" th:text="${role.getRole()} + ' '"></a>
                                            </td>
                                            <td><a th:data-id="${user.id}"
                                                   th:data-name="${user.name}"
                                                   th:data-lastName="${user.lastName}"
                                                   th:data-username="${user.username}"
                                                   th:data-password="${user.password}"
                                                   onclick="fillingEditModal(this.getAttribute('data-id'),
                                                   this.getAttribute('data-name'),
                                                   this.getAttribute('data-lastName'),
                                                   this.getAttribute('data-username'),
                                                   this.getAttribute('data-password'));"
                                                   class="btn btn-info"
                                                   data-toggle="modal" data-target="#editModal">Edit</a>
                                            </td>
                                            <td><a th:data-id="${user.id}"
                                                   th:data-name="${user.name}"
                                                   th:data-lastName="${user.lastName}"
                                                   th:data-username="${user.username}"
                                                   th:data-password="${user.password}"

                                                   onclick="fillingDeleteModal(this.getAttribute('data-id'),
                                                   this.getAttribute('data-name'),
                                                   this.getAttribute('data-lastName'),
                                                   this.getAttribute('data-username'),
                                                   this.getAttribute('data-password'));"
                                                   class="btn btn-danger"
                                                   data-toggle="modal" data-target="#deleteModal">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </form>
                        </table>
                    </div>

                    <div class="modal fade" id="editModal" role="dialog">
                        <form th:action="@{/admin/updateUser}" th:method="post">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                    </div>
                                    <div class="modal-body">

                                        <div class="form-group text-center">
                                            <label for="modal-id">ID</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{id}" readonly name="id"
                                                   id="modal-id">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-name">Name</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{name}" name="name"
                                                   id="modal-name">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-lastName">LastName</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{lastName}"
                                                   name="lastName" id="modal-lastName"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-username">Username</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{username}"
                                                   name="username" id="modal-username"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-password">Password</label><br>
                                            <input type="text" class="form-control p-1 mb-2 bg-warning text-light"
                                                   th:value="*{password}"
                                                   name="password" id="modal-password"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label>Role</label><br>
                                            <select name="role" multiple size="2">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Edit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal fade" id="deleteModal" role="dialog">
                        <form th:action="@{/admin/deleteUser}" th:method="post">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete user</h5>
                                    </div>
                                    <div class="modal-body">

                                        <div class="form-group text-center">
                                            <label for="modal-id">ID</label><br>
                                            <input type="text" class="form-control" th:value="*{id}" name="id"
                                                   readonly
                                                   id="modal-myId">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-name">Name</label><br>
                                            <input type="text" class="form-control" th:value="*{name}" name="name"
                                                   readonly
                                                   id="modal-myName">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-lastName">LastName</label><br>
                                            <input type="text" class="form-control" th:value="*{lastName}" readonly
                                                   name="lastName" id="modal-myLastName"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-username">Username</label><br>
                                            <input type="text" class="form-control" th:value="*{username}" readonly
                                                   name="username" id="modal-myUsername"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="modal-password">Password</label><br>
                                            <input type="text" class="form-control" th:value="*{password}" readonly
                                                   name="password" id="modal-myPassword"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label>Role</label><br>
                                            <select name="role" multiple size="2">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="New User">
                        <table class="table text-center">
                            <div class="p-3 border bg-light">Add new user</div>
                            <td>
                                <style>
                                    select {
                                        width: 180px; /* Ширина списка в пикселах */
                                    }
                                </style>
                                <table class="table table-striped">
                                    <form th:action="@{/admin/addUser}" th:method="post">
                                        <div class="form-group text-center">
                                            <label for="name">Name</label><br>
                                            <input type="text" name="name" id="name"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="lastName">LastName</label><br>
                                            <input type="text" name="lastName" id="lastName"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="username">Username</label><br>
                                            <input type="text" name="username" id="username"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="password">Password</label><br>
                                            <input type="text" name="password" id="password"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label>Role</label><br>
                                            <select name="role" multiple size="2" required autofocus>
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-success">Add new user
                                            </button>
                                        </div>
                                    </form>
                                </table>
                            </td>
                        </table>
                        </td>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
