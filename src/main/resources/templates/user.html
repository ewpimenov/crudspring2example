<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
</head>

<form class="float-left" th:method="post" th:object="${user}">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item col-sm-3">
                <a class="navbar-brand nav text-white" th:text="${user}"></a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand nav text-white" >with roles:</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand nav text-white"  th:each="role : ${roles}"
                   th:text="${role.getRole()} + ' '">
                </a>
            </li>
        </ul>
        <ul class="nav justify-content-end col-sm-10">
            <li class="nav-item text-nowrap">
                <a class="nav text-white" th:href="@{/logout}" href="#">Logout</a>
            </li>
        </ul>
    </nav>
</form>
<form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-8 container-fluid">
                <div class="d-grid gap-0">
                    <button type="button" class="btn btn-primary btn-sm">User</button>
                </div>
            </div>

            <div class="col bg-light">
                <div><h2>User-information page<span
                        class="badge badge-secondary"></span></h2></div>


                <div class="tab-content border">
                    <div role="tabpanel" class=" tab-pane active" id="Users table">
                        <table class="table">
                            <form th:method="post" th:object="${user}">
                                <div class="panel-body bg-light border w-100 p-3 h4">About user</div>
                                <td>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td>
                                                <a th:each="role :${user.getRoles()}" th:text="${role.getRole()} + ' '"></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
